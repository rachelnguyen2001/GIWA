<!DOCTYPE html>
<html>
<head>
  <link href="styles.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
  <script src="https://apis.google.com/js/api:client.js"></script>
  <script src="static/main.js"></script>
</head>

<body>
  <div id="gSignInWrapper">
    <span class="label">Sign in with:</span>
    <div id="customBtn" class="customGPlusSignIn">
      <span class="icon"></span>
      <span class="buttonText">Google</span>
    </div>
  </div>
  <div id="name"></div>
  <div id="email"></div>
  <div id="btnPanel" style="display:none">
    <button id="newFileBtn" type="button" onclick="createFile()">Create a new file</button>
    <!-- <button id="loadFileBtn" type="button" onclick="App.loadFiles()">Load files</button> -->
  </div>
  <div id="newFileForm" style="display:none">
    <label for="fileName">File name:</label><br>
    <input type="text" id="fileName" name="fileName"><br>
    <label for="fileContent">File content:</label><br>
    <textarea type="text" id="fileContent" name="fileContent" rows="20" cols="30"></textarea><br>
    <button id="saveFileBtn" type="button" onclick="saveFileToDriveFromApp()">Save file</button>
  </div>
</body>
</html>
