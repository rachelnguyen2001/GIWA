<!DOCTYPE html>
<html>
<head>
  <link href="styles.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
  <script src="https://apis.google.com/js/api:client.js"></script>
  <script src="static/main.js"></script>
</head>

<body>
  <div id="gSignInWrapper">
    <span class="label">Sign in with:</span>
    <div id="customBtn" class="customGPlusSignIn">
      <span class="icon"></span>
      <span class="buttonText">Google</span>
    </div>
  </div>
  <div id="name"></div>
  <div id="email"></div>
  <div id="btnPanel" style="display:none">
    <button id="newFileBtn" type="button" onclick="createFile()">Create a new file</button>
    <button id="openFileBtn" type="button" onclick="openFilesFormDisplay()">Open files</button>
  </div>
  <div id="newFileForm" style="display:none">
    <label for="newFileName">File name:</label><br>
    <input type="text" id="newFileName" name="newFileNameTextField"><br>
    <label for="newFileContent">File content:</label><br>
    <textarea type="text" id="newFileContent" name="newFileContentTextArea" rows="20" cols="30"></textarea><br>
    <button id="saveFileBtn" type="button" onclick="saveFileToDriveFromApp()">Save file</button>
  </div>
  <div id="openFilesForm" style="display:none">
    <label for="openFileName">File name:</label><br>
    <input type="text" id="openFileName" name="openFileName"><br>
    <button id="openFileBtn" type="button" onclick="openFiles()">Open file</button>
  </div>
  <h2 id="foundFiles" style="display:none">Found file(s):</h2>
  <div id="openFilesDisplay" style="display:none">
  </div>
  <div id="openedFileForm" style="display:none">
    <label for="openedFileName">File name:</label><br>
    <input type="text" id="openedFileName" name="openedFileNameTextField"><br>
    <label for="openedFileContent">File content:</label><br>
    <textarea type="text" id="openedFileContent" name="openedFileContentTextArea" rows="20" cols="30"></textarea><br>
    <button id="updateFileBtn" type="button" onclick="updateFileToDriveFromApp()">Update file</button>
  </div>
</body>
</html>
